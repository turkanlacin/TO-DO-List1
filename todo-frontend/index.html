    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="todo-container" style="display: none;">
        <h2>To-Do List</h2>
        <input type="text" id="todo-title" placeholder="To-Do Title">
        <input type="text" id="todo-description" placeholder="To-Do Description">
        <button onclick="addTodo()">Add To-Do</button>

        <ul id="todo-list"></ul>

        <button onclick="getTodos()">Refresh List</button>
    </div>
